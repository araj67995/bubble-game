<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="top">
            <div class="box">
                <h2>Hit</h2>
                <p id="hit"></p>
            </div>
            <div class="box">
                <h2>Timer</h2>
                <p id="timer"></p>
            </div>
            <div class="box">
                <h2>Score</h2>
                <p id="score">0</p>
            </div>
        </div>
        <div class="game">     
        </div>
    </div>
    
    <button onclick="window.location.reload();">RESTART</button>
    <script src="script.js"></script>
</body>
</html>
